languages: [Sinhala]

description: The "Mooniak Sinhala Core" glyphset completes the Sinhala Unicode block with required ligatures and touching consonant clusters for professional typography.

namespace: sinh

categories:
  Punctuation:
    kunddaliya: # Sinhala punctuation sign

  Letters:
    # Complete Sinhala Unicode block (missing from Kernal)
    vocalicR:
    vocalicRr:
    vocalicL:
    vocalicLl:
    nga:
    jnya:

  Signs:
    repha-sign: #(repaya)

  Ligated consonant conjuncts:
    # Essential ligated consonant conjuncts (සංයෝග අකුරු Sanyoga Akuru)
    ka_ssa: # ක්‍ෂ - Required orthographical conjunct

  Orthographical conjuncts:
    jnya-al:
    jnya-i:
    jnya-ii:
    jnya-u:
    jnya-uu:
    nyja-al:
    nyja-i:
    nyja-ii:
    nyja-u:
    nyja-uu:

  Typographical ligatures:
    # Required ligature glyphs for proper shaping
    # See attested/requierd shaping list generated from ligatrue data in 0-kernal
    # al-lakuna ligatrues: base-al
    # i-sign ligatures : suffix "-i"
    # signIi ligatures : suffix "-ii"
    # signU ligatures : suffix "-u"
    # signUu ligatures : suffix "-uu"
    # rakar ligatures : suffix "-rakar"
    # rakar + virama ligatures : "-rakar-al"
    # rakar + signI ligatures : "-rakar-i"
    # rakar + signIi ligatures :  "-rakar-ii"

