      decompose: [e-sign, e]
    o:
      unicode: 0x0D90
    oo:
      unicode: 0x0D91
    au:
      unicode: 0x0D92
      decompose: [o, vocalicL-sign]
    ka:
      unicode: 0x0D9A
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [va, ssa]
      touch: [ka, kha, ta, ma, na]
    kha:
      unicode: 0x0D9B
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    ga:
      unicode: 0x0D9C
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [dha]
      touch: [ga, gha]
    gha:
      unicode: 0x0D9D
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    # nga:
    ngga:
      unicode: 0x0D9E
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [ga]
      touch: [ngga, ka, ga, gha]
    ca:
      unicode: 0x0D9F
      signs: [u-sign, uu-sign, rakar-sign, repha-sign]
      ligate: [ca]
      touch: [ca, cha]
    cha:
      unicode: 0x0DA0
      signs: [al-sign, i-sign, ii-sign, u-sign, uu-sign, rakar-sign, repha-sign]
    ja:
