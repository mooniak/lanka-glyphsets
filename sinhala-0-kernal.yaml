      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [ja, jha]
    jha:
      unicode: 0x0DA2
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    nya:
      unicode: 0x0DA3
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [ca, cha, ja]
      touch: [ca, nya]
    # jnya:
    # nyja:
    tta:
      unicode: 0x0DA4
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [ttha]
