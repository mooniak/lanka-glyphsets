    signAa: # (aela-pilla)
    signAae: # (diga aeda-pilla)
    signI: #(is-pilla)
    signAe: # (aeda-pilla)
    signIi: #(diga is-pilla)
    signU: #(paa-pilla)
    signUu: #(diga paa-pilla)
    signVocalicR: #(gaetta-pilla)
    signVocalicRr: #(diga gaetta-pilla)
    signVocalicL: #(gayanukitta)
    signVocalicLl: #(diga gayanukitta)
    signE: #(kombuva)
    signEe: #(kombu deka)
      decompose: [signE, signE]
    signO: #(kombuva haa aela-pilla)
    signOo: #(kombuva haa diga aela-pilla)
    signAu: #(kombuva haa gayanukitta)
      decompose: [signE, signVocalicL]
    virama: #(al-lakuna)
    anusvara:
    visarga:
    rakar: #(rakaransaya)
    yansa: #(yansaya)
