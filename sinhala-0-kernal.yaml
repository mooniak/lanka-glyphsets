languages: [Sinhala]

description: The "Mooniak Sinhala Kernal" glyphs set represents the bare-bones essential glyphset necessary for a functional Sinhala font for general use.

namespace: sinhala # For example: name-sinhala
Exclude namespace from: [Format controls, Punctuation]

categories:
  Format controls:
    space:
    zerowidthjoiner: # Required special character for shaping connected forms.
      unicode: 0x200D

  Punctuation:
    # Base glyphs out of Sinhala namespace
    space:
    exclam:
    quotedbl:
    numbersign:
    percent:
    quotesingle:
    parenleft:
    parenright:
    asterisk:
    plus:
    comma:
    hyphen:
    period:
    slash:
    colon:
    semicolon:
    less:
    equal:
    greater:
    question:
    bracketleft:
