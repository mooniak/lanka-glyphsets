    bracketright:
    underscore:
    periodcentered:
    multiply:
    divide:
    endash:
    emdash:
    quoteleft:
    quoteright:
    quotedblleft:
    quotedblright:
    bullet:

  Letters:
    a:
    aa:
      decompose: [a, signAa]
    ae:
      decompose: [a, signAe]
    aae:
      decompose: [a, signAae]
    i:
