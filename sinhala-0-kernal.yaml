    pa:
      unicode: 0x0DB0
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [pa, ta, pha, ba, da, ha]
    pha:
      unicode: 0x0DB1
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    ba:
      unicode: 0x0DB2
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [ba]
      touch: [ba, da, bha]
    bha:
      unicode: 0x0DB3
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    ma:
      unicode: 0x0DB4
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      ligate: [ba]
      touch: [ma, ha, pha, ba, va, pa, da, bha]
    mba:
      unicode: 0x0DB5
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    ya:
      unicode: 0x0DB6
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    ra:
      unicode: 0x0DB7
      signs: [al-sign, i-sign, ii-sign]
    la:
      unicode: 0x0DB8
      signs: [al-sign, i-sign, ii-sign, repha-sign]
      touch: [la, va]
    va:
      unicode: 0x0DBA
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [ha]
    sha:
      unicode: 0x0DBB
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [tta]
    ssa:
      unicode: 0x0DBD
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    sa:
      unicode: 0x0DBE
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [sa, ta, va]
    ha:
      unicode: 0x0DBF
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
      touch: [ma]
    lla:
      unicode: 0x0DC0
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
    fa:
      unicode: 0x0DC1
      signs: [al-sign, i-sign, ii-sign, rakar-sign, repha-sign]
  Signs:
    aa-sign: # (aela-pilla)
    aae-sign: # (diga aeda-pilla)
    i-sign: #(is-pilla)
    ae-sign: # (aeda-pilla)
    ii-sign: #(diga is-pilla)
    u-sign: #(paa-pilla)
    uu-sign: #(diga paa-pilla)
    vocalicR-sign: #(gaetta-pilla)
    vocalicRr-sign: #(diga gaetta-pilla)
    vocalicL-sign: #(gayanukitta)
    vocalicLl-sign: #(diga gayanukitta)
    e-sign: #(kombuva)
    ee-sign: #(kombu deka)
      decompose: [e-sign, e-sign]
    o-sign: #(kombuva haa aela-pilla)
    oo-sign: #(kombuva haa diga aela-pilla)
    au-sign: #(kombuva haa gayanukitta)
      decompose: [e-sign, vocalicL-sign]
    al-sign: #(al-lakuna)
    anusvara:
    visarga:
    rakar-sign: #(rakaransaya)
    yansa-sign: #(yansaya)
    u-sign.rakar: # (u-sign follwoing rakar)
    uu-sign.rakar: # (uu-sign follwoing rakar)
    aa-sign.al: # (diga aela-pilla) # Included for better shaping.

